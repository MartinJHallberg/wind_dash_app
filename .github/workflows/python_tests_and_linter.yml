# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python tests and linter

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Cloud SQL Proxy
      run: |
        echo "$GCP_SERVICE_ACCOUNT_KEY" > gcp-key.json
        wget https://dl.google.com/cloudsql/cloud_sql_proxy.linux.amd64 -O cloud_sql_proxy
        chmod +x cloud_sql_proxy
        ./cloud_sql_proxy -dir=/cloudsql -credential_file=gcp-key.json -instances=hidden-moon-466309-a0:europe-north2:weather-db=tcp:5432 &
      env:
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    - name: Install dependencies
      run: |
        poetry install
    - name: Run tests
      env:
        DB_WEATHER_PASSWORD: ${{ secrets.DB_WEATHER_PASSWORD }}
      run: |
        poetry run pytest
    - name: Lint with Ruff
      run: poetry run ruff check src/
